    <input type="name" id="inputEmail" name="name" class="form-control is-valid" placeholder="Full name" required autofocus><br>

    <input type="user" id="inputEmail" name="username" class="form-control is-valid" placeholder="Username" required autofocus><br>

    <label for="inputPassword">Password:</label>
    <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password" required><br>

    <input type="password" id="inputPasswordconfirm" name = "confirm" class="form-control" placeholder="Retype password" required><br>

  </form>
</div>
