{% extends "base.html" %}

{% block title %}
Join a game
{% endblock %}

{% block body %}
<h2 style="text-align: center;">Join a game here!</h2>
<form method="POST" action="/checkKey">
  <div class="form-group">
    <label for="exampleInputEmail1">Key</label>
    <input type="text" name="key" class="form-control" placeholder="Enter key here.">
    <small id="emailHelp" class="form-text text-muted">The key should be 10 characters long.</small><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
