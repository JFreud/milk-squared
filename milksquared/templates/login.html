{% extends "base2.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}

  {% set messages = get_flashed_messages() %}

  {% for message in messages %}
    <h3>{{message}}</h3>
  {% endfor %}

  <div class="container-1">
    <form class="signin" method="POST" action="/login" value="">

      Username:<br>
      <input type="text" name="username" value="" required><br><br>

      Password: <br>
      <input type="password" name="password" value="" required><br><br>
      <input type="submit" value="submit" class = "button2"> <br> <br>
    </form>

    <form method="GET" action="/register">
      Don't have an account?
      <input type="submit" value="Register" class="button1" formAction="/register"></button>
    </form>

  </div>
{% endblock %}
