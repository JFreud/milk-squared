{% extends "base.html" %}

{% block title %}
Make Game
{% endblock %}

{% block body %}
<div class="container-1">
<h2 style="text-align: center;">Create a game here!</h2>
  <!-- <div class="form-group" method="POST" action="/game_creation"> -->
  <form method = "POST" action="/game_creation">
    Game Type:<br>
    <select name="gameMode" class="form-control">
      <option>Assassins - Rapid Fire</option>
      <option>Assassins - Last Man Standing</option>
    </select>
    <br>
    Start Date (month/day/year):<br>
    ex: 07/16/2000<br>
    <input type="date" name="startDate" class="form-control" required><br>

    End Date (month/day/year) <br>
    ex: 07/16/2000: <br>
    <input type="date" name="endDate" class="form-control" required><br>

    Title: <br>
    <input type="text" name="title" class="form-control" required><br>

    Description: <br>
    <input type="text" name="description" class="form-control" required><br>

    <button class="btn btn-sml btn-primary btn-block" type="submit" name="submitType" value="Submit">Submit</button>
  </form>

</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
{% endblock %}
