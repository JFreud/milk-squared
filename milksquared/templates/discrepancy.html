{% extends "base.html" %}

{% block title %}
Unconfirmed Deaths
{% endblock %}


{% block body %}
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Assassin</th>
        <th>Target</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for i in unconfirmed %}
      <tr>
      	<td>{{i[0]}}</td>
      	<td>{{i[1]}}</td>
      	<td><form action="/confirmDeath/{{i[0]}}/{{i[1]}}" method="POST"><button class="btn btn-sml btn-primary btn-block" type="submit" name="gameID" value="{{gameID}}">Confirm death</button></form></td>
      	<td><form action="/removeDeath/{{i[0]}}/{{i[1]}}" method="POST"><button class="btn btn-sml btn-primary btn-block" type="submit" name="gameID" value="{{gameID}}">Remove death</button></form></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
